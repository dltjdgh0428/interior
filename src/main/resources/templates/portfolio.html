<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <style>
        .card-container {
            margin-left: 100px;
            margin-right: 100px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between; /* 카드 사이에 간격을 만듭니다. */
        }

        .card {
            flex-basis: calc(33.33% - 40px); /* 3개의 카드를 한 줄에 배치합니다. */
            margin: 20px;
            max-width: calc(33.33% - 40px); /* 각 카드의 최대 너비를 설정합니다. */
        }
        nav {
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.4); /* 그림자 스타일 및 색상을 설정합니다. */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="/about">사업자소개</a>
                    <a class="nav-link" href="/portfolio">포트폴리오</a>
                    <a class="nav-link" href="/">견적문의</a>
                    <a class="nav-link disabled" aria-disabled="true">견적내용</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="card-container" id="imageContainer">
        <!-- 여기에 이미지 카드가 자동으로 생성될 것입니다. -->
    </div>

    <script>
        var imageData = [
            { src: "../static/asset/i1.jpg", text: "Some quick example text 1" },
            { src: "../static/asset/i2.jpg", text: "Some quick example text 2" },
            { src: "../static/asset/i3.jpg", text: "Some quick example text 3" },
            { src: "../static/asset/i4.jpg", text: "Some quick example text 1" },
            { src: "../static/asset/i5.jpg", text: "Some quick example text 2" },
            { src: "../static/asset/i6.jpg", text: "Some quick example text 3" },
            { src: "../static/asset/i7.jpg", text: "Some quick example text 4" },
        ];

        // 이미지 컨테이너 요소를 가져옵니다.
        var imageContainer = document.getElementById("imageContainer");

        // 이미지 데이터 배열을 반복하며 카드를 생성합니다.
        imageData.forEach(function(imageItem) {
            var card = document.createElement("div");
            card.className = "card";
            card.style.width = "50rem";

            var img = document.createElement("img");
            img.className = "card-img-top";
            img.src = imageItem.src;
            img.alt = "...";

            var cardBody = document.createElement("div");
            cardBody.className = "card-body";

            var cardText = document.createElement("p");
            cardText.className = "card-text";
            cardText.textContent = imageItem.text;

            // 카드를 구성하고 이미지 컨테이너에 추가합니다.
            cardBody.appendChild(cardText);
            card.appendChild(img);
            card.appendChild(cardBody);
            imageContainer.appendChild(card);
        });
    </script>
</body>
</html>
