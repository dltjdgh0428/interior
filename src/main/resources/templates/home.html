<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <style>
        .navbar {
            background-color: transparent; /* 배경을 투명하게 설정합니다. */
            position: absolute;
            width: 100%;
            z-index: 1; /* 네비게이션 바가 이미지 위에 레이어로 표시되도록 설정합니다. */
        }
        .navbar a.navbar-brand,
        .navbar a.nav-link {
            color: white !important; /* 글자 색상을 흰색으로 설정합니다. */
            font-weight: bold; /* 글꼴을 Bold로 설정합니다. */
        }
        .carousel {
            position: relative;
        }
        .carousel-inner {
            width: 100%;
            height: 100vh; /* 화면 높이의 100%로 설정합니다. */
            object-fit: cover; /* 이미지를 화면에 맞게 크롭합니다. */
        }
        /* 추가한 CSS */
        .navbar-nav {
            width: 100%;
            display: flex;
            justify-content: center; /* 가로 중앙 정렬을 설정합니다. */
        }
        .navbar-nav .nav-item {
            text-align: center; /* 텍스트를 중앙 정렬합니다. */
            margin: 0 20px; /* 아이템 간격을 설정합니다. */
            font-size: 20px;
        }
        /* 추가한 CSS */
        .mid-content {
            text-align: center;
            border-radius: 10px;
            padding: 50px 0; /* 위아래 여백을 설정합니다. */
            position: absolute;
            background-color: rgba(0, 0, 0, 0.5); /* 배경 색상에 투명도를 적용합니다. */
            top: 50%; /* 상단에서 50% 위치에 배치합니다. */
            left: 50%; /* 왼쪽에서 50% 위치에 배치합니다. */
            transform: translate(-50%, -50%); /* 중앙 정렬을 설정합니다. */
        }
        .mid-content p {
            margin-left: 30px;
            margin-right: 30px;
            font-size: 24px; /* 텍스트 크기를 설정합니다. */
            margin-bottom: 20px; /* 문단 간격을 설정합니다. */
            color: white; /* 흰색 텍스트 색상을 적용합니다. */
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Home</a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link nav-item" href="/about">회사소개</a>
                <a class="nav-link nav-item" href="/portfolio">시공사례</a>
            </div>
        </div>
    </div>
</nav>

<div id="carouselExample" class="carousel slide">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="../../webapp/asset/i1.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="../../webapp/asset/i2.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="../../webapp/asset/i3.jpg" class="d-block w-100" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<!-- 중간 멘트 부분 -->
<div class="mid-content">
    <p>인테리어 디자인에 대한 전문가입니다.</p>
    <p>고객의 요구 사항을 충족하는 최고의 서비스를 제공합니다.</p>
    <p>우리와 함께 집을 아름답게 꾸며보세요!</p>
</div>
</body>
</html>
